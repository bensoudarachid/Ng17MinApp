<nav class="navbar navbar-expand-lg bg-primary" [class.saving]="appSignalStore.ui.isSaving()">
  <div class="container-fluid">
    <button mat-icon-button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <mat-icon class="text-white">menu</mat-icon>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <button mat-button routerLink="" class="nav-link text-white">Home</button>
        </li>
        @if(appSignalStore.auth.isAuthenticated()) {
          <li class="nav-item">
            <button mat-button routerLink="trainings" class="nav-link text-white">Trainings</button>
          </li>
        } @else {
          <li class="nav-item">
            <button mat-button routerLink="trainings/list" class="nav-link text-white">Trainings</button>
          </li>
        }
      </ul>
      
      <div class="navbar-nav">
        @if(appSignalStore.auth.isAuthenticated()) {
          <button mat-button (click)="signOut()" class="nav-link text-white">Logout</button>
        } @else {
          <button mat-button (click)="startLogin()" class="nav-link text-white">Login</button>
        }
      </div>
    </div>
  </div>
</nav>
