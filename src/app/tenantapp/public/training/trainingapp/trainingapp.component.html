<div class="publictraining">
  <div class="container-fluid py-4">
    <!-- Section Header -->
    <div class="row mb-4">
      <div class="col-12">
        <h2 class="text-center mb-3">Available Trainings</h2>
        <p class="text-center text-muted">Browse our selection of training courses</p>
      </div>
    </div>
    
    <!-- Training Cards Grid -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let training of appSignalStore.training.list()">
        <app-training-item
          api="training"
          [trainingInput]="training"
        ></app-training-item>
      </div>
    </div>
  </div>
</div>
