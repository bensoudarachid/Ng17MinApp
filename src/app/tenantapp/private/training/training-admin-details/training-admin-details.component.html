<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <ngb-alert [dismissible]="false" *ngIf="trainingForm.invalid && isSubmitted" type="warning">
        Please check the form for errors before submitting.
      </ngb-alert>

      <section class="card">
        <div class="card-body">
          <form id="trainingdetailsform" [formGroup]="trainingForm" (ngSubmit)="onSubmit()">
            <h2 class="text-center mb-4">Edit Training</h2>

            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input
                    id="title"
                    type="text"
                    formControlName="title"
                    [class.invalid]="!isTitleValid()"
                  />
                  <span *ngIf="!isTitleValid()" class="error">{{titleError}}</span>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="secondaryTitle">Secondary Title</label>
                  <input
                    id="secondaryTitle"
                    type="text"
                    formControlName="secondaryTitle"
                    [class.invalid]="validateSecondaryTitle()"
                  />
                  <span *ngIf="validateSecondaryTitle()" class="error">This field is required</span>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="shortDescription">Short Description</label>
                  <input
                    id="shortDescription"
                    type="text"
                    formControlName="shortDescription"
                    [class.invalid]="validateShortDescription()"
                  />
                  <span *ngIf="validateShortDescription()" class="error">This field is required</span>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="longDescription">Long Description</label>
                  <input
                    id="longDescription"
                    type="text"
                    formControlName="longDescription"
                    [class.invalid]="validateLongDescription()"
                  />
                  <span *ngIf="validateLongDescription()" class="error">This field is required</span>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="role">Role</label>
                  <select id="role" formControlName="roleId" class="form-select">
                    <option *ngFor="let role of roles" [ngValue]="role.id">{{role.title}}</option>
                  </select>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="image">Training Image</label>
                  <input
                    id="image"
                    type="file"
                    class="form-control"
                    (change)="onFileSelected($event)"
                    accept="image/*"
                  />
                </div>
              </div>
            </div>

            <div class="btn-container">
              <button type="submit" [disabled]="trainingForm.invalid">Save Changes</button>
              <button type="button" (click)="trainingForm.reset()">Reset Form</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>
</div>
