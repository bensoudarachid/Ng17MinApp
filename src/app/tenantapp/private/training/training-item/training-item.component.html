<!-- Training Card -->
<div class="card h-100">
  <!--Card image-->
  <div class="card-img-top position-relative">
    <app-image api="{{ api }}" imgid="{{ trainingid }}" class="appimage"></app-image>
  </div>
  
  <!--Card content-->
  <div class="card-body">
    <h4 class="card-title h5">{{ trainingInput.title }}</h4>
    <p class="card-text">{{ trainingInput.shortDescription }}</p>
  </div>

  <!--Card footer-->
  <div class="card-footer d-flex justify-content-between align-items-center">
    <small class="text-muted">ID: {{ trainingInput.id }}</small>
    <div class="btn-group">
      <button
        mat-mini-fab
        color="primary"
        class="me-2"
        [routerLink]="['/trainings', trainingInput.id]"
        aria-label="Edit training">
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-mini-fab
        color="warn"
        (click)="onDelete($event)"
        aria-label="Delete training">
        <mat-icon>delete</mat-icon>
      </button>
      <span class="ms-2">Trainings sir b7a nav</span> <!-- Added text based on image -->
    </div>
  </div>
</div>
